<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web - news</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/hpl3hec.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="nav_bg">
      <header class="header wrapper">
        <input type="checkbox" id="slideToggle" class="slidetoggle">
        <label for="slideToggle" class="menu_btn" id="open"></label>
        <label for="slideToggle" class="menu_btn" id="close"></label>
        <label for="slideToggle" id="back"></label>
        <ul class="main_nav">
          <li><a href="index.html">Top</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="access.html">Access</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </header>
    </div>
    <div class="wrapper">
      <h2 class="head">Contact</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>
        <div>
          <label for="kana">ふりがな</label>
          <input type="text" id="kana" name="your-kana">
        </div>
        <div>
          <label for="tel">電話番号</label>
          <input type="tel" id="tel" name="your-tel">
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email">
        </div>
        <div>
          <label for="message">メッセージ</label>
          <textarea id="message" name="your-message"></textarea>
        </div>
        <input type="submit" value="送信" class="button">
      </form>
    </div>
    <div id="pageUp">
      <a href="#"><img src="images/pageup.svg" alt="Topへ"></a>
    </div>
    <footer class="footer">
      <p><small>&copy; 2021 Kaori Ishigaki</small></p>
    </footer>
  </body>
</html>
